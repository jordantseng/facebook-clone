<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="loggedInUser.avatar" />
    <mat-card-title>{{ loggedInUser.name }}</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (ngSubmit)="onFormSubmit()" #formDirective="ngForm">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Post Title" />
    </mat-form-field>

    <mat-error *ngIf="form.get('title').errors && form.get('title').touched">
      <ng-container *ngIf="form.get('title').getError('required')">
        title is required
      </ng-container>
    </mat-error>

    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
    </mat-form-field>

    <mat-error
      *ngIf="form.get('content').errors && form.get('content').touched"
    >
      <ng-container *ngIf="form.get('content').getError('required')">
        content is required
      </ng-container>
    </mat-error>

    <div class="image-preview" *ngIf="imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <div class="post-form-actions">
      <button mat-button type="button" (click)="fileInput.click()">
        <mat-icon color="warn">insert_photo</mat-icon>
      </button>
      <input hidden type="file" #fileInput (change)="onUploadImage($event)" />
      <button
        color="primary"
        mat-button
        type="submit"
        [disabled]="form.invalid"
      >
        Post
      </button>
    </div>
  </form>
</mat-card>
