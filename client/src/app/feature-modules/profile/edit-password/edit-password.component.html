<h2 mat-dialog-title>Change Password</h2>
<form [formGroup]="form" (ngSubmit)="onEditFormClick()">
  <mat-dialog-content>
    <app-input
      [control]="form.get('currentPassword')"
      label="Current Password"
      type="password"
    ></app-input>

    <app-input
      [control]="form.get('newPassword')"
      label="New Password"
      type="password"
    ></app-input>

    <app-input
      [control]="form.get('confirmedNewPassword')"
      label="Confrim new password"
      type="password"
    ></app-input>

    <div *ngIf="form.invalid">
      <mat-error *ngIf="form.hasError('passwordNotMatch')">
        Password Not Match
      </mat-error>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button (click)="close()" type="button" class="mat-raised-button">
      Close
    </button>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="form.invalid || form.pending"
    >
      Change
    </button>
  </mat-dialog-actions>
</form>
